<ion-content>

  <div class="containeurLogo">
      <img src="../../app/../assets/image/vote.jpg"  srcset="" width="45%">
  </div>

  <div class="formLogin">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="alert alert-danger errorMessages" *ngIf="f.submitted && isLoginFailed">
          Mot de passe ou email incorrect 
        </div>


        <!-- #form="ngForm" (ngSubmit)="connexion(form)" -->
          <div class="emailForm">
              <ion-input type="text" placeholder="Adresse email" ngModel autofocus   name="usernameOrEmail"
              [(ngModel)]="form.usernameOrEmail"
               required
                #usernameOrEmail="ngModel"></ion-input>
          </div>
          <!-- EN CAS D'4NVOI SANS REMPLIR LE CHAMP DE USERNAME  -->
          <div
          class="alert alert-danger col-md-6"
          role="alert"
          *ngIf="usernameOrEmail.errors && f.submitted">
           Nom d'utilisateur est obligatoire !
        </div>

        <!-- ============================ Champs  de password ===================================== -->

          <br>
          <div class="passwordForm">
              <ion-input type="password" placeholder="Mot de passe" maxlength="15" minlength="6" ngModel name="password" [(ngModel)]="form.password" required minlength="6"  #password="ngModel"></ion-input>
          </div>
        
        <!-- ============================ EN CAS D'ERREUR  DE MOT DE PASSE ========================================== -->
        <div
        class="alert alert-danger  col-md-6"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors">Mot de passe est obligatoire !</div>
        <div *ngIf="password.errors">
         6 caract√®res au minimum
        </div>
      </div>

      <div style="cursor: pointer; margin-top: 5%;"> <a routerLink="/motdepasseoublier" >Mot de passe oublier ?</a> </div>

      <!-- ================================= BOUTON  DE CONNEXON ================================ -->
          <div class="Connexion">
              <button>Connexion</button>
          </div>

          <!-- <div class="alert alert-danger errorMessages" *ngIf="f.submitted && isLoginFailed">
            Mot de passe ou email incorrect 
          </div> -->

      </form>

<!-- ================================== MOT DE PASSE OUBLIER ============================ -->

</ion-content>
