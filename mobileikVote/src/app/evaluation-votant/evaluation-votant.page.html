<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-back-button style="color: #FF731D;" class="logo" defaultHref="event-votant"></ion-back-button>
    <ion-buttons slot="primary">
      
        <div>
          <img  class="logo" src="../../assets/image/ikaLogo.png">
        </div>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 class="text-center" style="margin-top: 12%;">{{libelleProjet}}</h4>

  <form #noteForm="ngForm">


    <ion-list>
      <ion-item *ngFor="let critere of criteresAff">
        <div class="container">
          <div class="row">
            <ion-label>{{critere.titre}} : <strong> {{critere.note}}</strong> </ion-label>
          <ion-label>{{critere.contenu}}</ion-label>
          </div>

          <div class="row">
            <ion-range min="0" max="10" [(ngModel)]="critere.note" name="{{critere.id}}"></ion-range>
          </div>
        </div>
      
      </ion-item>
    </ion-list>
    <ion-button class="lesBut" (click)="submitNote()">Envoyer les notes</ion-button>
  </form>

</ion-content>
