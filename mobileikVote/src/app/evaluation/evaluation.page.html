<ion-header>
  <div class="barre-menu">
    <div class="element-menus">
      <ion-buttons slot="start" >
        <ion-back-button defaultHref="projet"></ion-back-button>
      </ion-buttons>
      <div class="text-center nomApp" style="flex-basis: 80%;">
       {{libellepj}}
      </div>
    </div>
  </div>
</ion-header>

<ion-content>

  <h6 class="text-center">Merci de noter tous les criteres</h6>



  <div class="critere"  *ngFor="let criteres  of allCriteres">
    <ion-label > <h2>{{criteres.titre}}</h2> </ion-label>
    <ion-label>{{criteres.contenu}}</ion-label>
    <ion-label>Note: {{criteres.note}}</ion-label>
    <ion-range [min]="0" [max]="10"  [(ngModel)]="criteres.note"></ion-range>
    <!-- <ion-range [min]="0" [max]="10" (ionChange)="onIonChange($event)"></ion-range> -->
   
  </div>

  <div>
    <ion-button style="width: 80PX;"  >Envoyer</ion-button>
  </div>
</ion-content>
