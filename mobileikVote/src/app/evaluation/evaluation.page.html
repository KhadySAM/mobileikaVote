<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-back-button style="color: #FF731D;" class="logo" defaultHref="evenements"></ion-back-button>
    <div class="text-center" style="margin-left: 15%;">
      
      <ion-text style="color: #FF731D;" >{{libelleProjet}}</ion-text>
    </div>
    
    <ion-buttons slot="primary">
      <ion-button id="popover-button">
        <div>
          <ion-icon style="color: #FF731D;" name="person"></ion-icon>
        </div>
      </ion-button>

      <ion-popover trigger="popover-button" [dismissOnSelect]="true" class="popUps">
        <ng-template class="popUp">
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false" routerLink="/tabs/profileleve">
                <ion-icon style="margin-right: 10px;" name="person"></ion-icon>
                Profil
              </ion-item>
              <ion-item class="td">
                <ion-icon style="margin-right: 10px;" name="power"></ion-icon>
                DÃ©connexion
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >

  <h6 class="text-center" style="margin-top: 15%;">Merci de noter tous les criteres</h6>

  <form #noteForm="ngForm">


    <ion-list>
      <ion-item *ngFor="let critere of criteresAff">
        <div class="container">
          <div class="row">
            <ion-label>{{critere.titre}} : <strong> {{critere.note}}</strong> </ion-label>
          <ion-label>{{critere.contenu}}</ion-label>
          </div>

          <div class="row">
            <ion-range class="rg" min="0" max="10" [(ngModel)]="critere.note" name="{{critere.id}}"></ion-range>
          </div>
        </div>
      
      </ion-item>
    </ion-list>
    <ion-button class="lesBut" (click)="submitNote()">Envoyer les notes</ion-button>
  </form>

</ion-content>
