<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-back-button style="color: #FF731D;" class="logo" defaultHref="event-votant/{{idEvents}}"></ion-back-button>
   
    <ion-buttons slot="primary">
      
        <div>
          <img  class="logo" src="../../assets/image/ikaLogo.png">
        </div>
     
      

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mes">
    <h3 class="text-center">{{libelleEvent}}</h3>
    <h6 class="text-center">Merci de voter pour tous les projets</h6>
  </div>
  
  <ion-card *ngFor="let projet  of allProjets " >
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="{{projet.images}}" sizes="2" class="card-img" alt="image">
        </ion-col>
        <ion-col size="8">
         <h6>{{ projet.libelle}}</h6>
         <!-- disabled="{{projet.statut}}" -->
        <ion-button  disabled="{{projet.statut}}" *ngIf="projet.statut == false"  class="lesBut" (click)="goAllCritereByIdEvents(idEvents, projet.id)">
          {{textContentFalse}}
        </ion-button>
        <ion-button  disabled="{{projet.statut}}"  *ngIf="projet.statut == true" class="lesBut" (click)="goAllCritereByIdEvents(idEvents, projet.id)">
          {{textContentTrue}}
        </ion-button>

         <!-- <ion-button class="lesBut" (click)="goAllCritereByIdEvents(idEvents,projet.id)">Noter</ion-button> -->
         
        
         <!-- <ion-button [id]="'button_' + idEvents + '_' + projet.id" class="lesBut" (click)="goAllCritereByIdEvents(idEvents, projet.id)">{{textContent}}</ion-button> -->

        
        

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
